<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arshi's Personal Website</title>

    <!-- Bootstrap and Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="head">
        <header class="container-fluid">
            <div class="row align-items-center">
                <!-- Logo Section -->
                <div class="col-lg-4 col-md-4 col-sm-4 col-6">
                    <a id="flip" class="logo" href="https://www.logisticmart.com">
                        <img src="https://www.logisticmart.com/style/images/logo.png" alt="Logo" class="img-fluid">
                    </a>
                </div>

                <!-- Menu Section -->
                <div class="col-lg-8 col-md-8 col-sm-8 col-6 text-right">
                    <ul class="menu list-inline mb-0">
                        <li class="list-inline-item">
                            <a href="#" id="openQuotes" 
                               class="get-quotes btn btn-primary text-white">Get Quotes</a>
                        </li>
                        <li class="list-inline-item">
                            <a href="https://www.logisticmart.com/login" 
                               class="login-signup btn btn-primary text-white">Login/Signup</a>
                        </li>
                    </ul>
                </div>
            </div>
        </header>
    </div>

    <footer class="text-center mt-4">
        <p>&copy; 2024 Nadira Arshi. All Rights Reserved.</p>
    </footer>

    <!-- Modal Container -->
    <div id="modalContainer"></div>

    <!-- Tawk.to Chat Script -->
    <script type="text/javascript">
        var Tawk_API = Tawk_API || {}, Tawk_LoadStart = new Date();
        (function () {
            var s1 = document.createElement("script"),
                s0 = document.getElementsByTagName("script")[0];
            s1.async = true;
            s1.src = 'https://embed.tawk.to/670cfcb24304e3196ad14c49/1ia5bm6qm';
            s1.charset = 'UTF-8';
            s1.setAttribute('crossorigin', '*');
            s0.parentNode.insertBefore(s1, s0);
        })();
    </script>

    <!-- jQuery and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>

    <script>
        $(document).ready(function () {
            // Load modal content from external file
            $('#modalContainer').load('quoteModal.html', function() {
                console.log('Modal content loaded!'); // Check if modal content is loaded
            });

            // Attach event listener for form submission
            $(document).on('submit', '#quoteForm', function (e) {
                e.preventDefault(); // Prevent default submission
                console.log('Form submitted!'); // Log when the form is submitted

                const formData = {
                    name: $('#name').val(),
                    email: $('#email').val(),
                    phone: $('#phone').val()
                };

                $.ajax({
                    url: 'http://localhost:8080/quotes/save', // API endpoint
                    type: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify(formData),
                    success: function (response) {
                        alert(response); // Display success message
                    },
                    error: function (error) {
                        console.error('Error:', error);
                    }
                });

                // Optionally, close the modal and reset the form
                $('#quoteModal').modal('hide');
                $('#quoteForm')[0].reset();
            });

            // Open the modal on button click
            $('#openQuotes').click(function () {
                $('#quoteModal').modal('show');
            });
        });

    </script>
    
</body>

</html>
